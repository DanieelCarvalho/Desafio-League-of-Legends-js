<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>League of legends</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="loginInicio">
                <img src="img/image 2.png" alt="logo riot games" class="logoRiot">
                
                <form action="">
                    <h1>Fazer Login</h1>
                    <label class= "LabelNome" for="name">Nome de Usuário</label>
                    <input type="text" title="Nome de Usuário"  name="name" id="name" required class="input1">

                    <label for="senha" class="labelSenha">Senha</label>
                    <input type="password" id="senha" title="Senha" name="senha" required class="input2">
                </form>
            </div>
            <figure class="icones">
                <div class="facebook">
                    <a href="https://www.facebook.com/" target="_blank"><img src="img/facebook-logo-fill 2.png" alt="logo do Facebook" title="Facebook">
                    </a>
                </div>
                <div class="google">
                    <a href="www.google.com" target="_blank" title="Google">
                    <img src="img/google-logo-fill 2.png" alt="Logo do Google"></a>
                </div>
                <div class="apple">
                    <a href="https://www.apple.com/br" target="_blank" title="Apple">
                    <img src="img/apple-logo-fill 2.png" alt="logo da apple">
                    </a>
                </div>
            </figure>
            <label for="caixa" class="box">
                <input type="checkbox" name="caixa" id="caixa">
                <span ></span>
                Manter login
            </label>

            <div class="botao">
                <button>
                    <img src="img/arrow-right-thin 1.png" alt="seta brancar apontando para a esquerda" title="botão para iniciar o jogo">
                </button>
                <p>
                    <a href="#" target="_blank"> Não consegue iniciar a sessão?</a>
                </p>
                <p>
                    <a href="#" target="_blank">Criar conta</a>
                </p>
            </div>
        </section>
      
        <figure class="imagemPrincipal">
            <img src="img/image 1.png" alt="">
        </figure>
    </main>
    <script src="script.js"></script>
</body>
</html>
